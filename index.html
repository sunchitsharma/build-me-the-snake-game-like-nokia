<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shivani's 3d snake</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.04), transparent 30%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.03), transparent 25%),
                  linear-gradient(135deg, #0a0a1a, #160022, #0a0a1a);
      color: #e7f7ff;
    }
    .ui {
      position: absolute;
      top: 12px; left: 12px;
      padding: 10px 14px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 18px;
      letter-spacing: 1px;
    }
    .stats { font-size: 14px; line-height: 1.5; }
    .hint { font-size: 12px; opacity: 0.7; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="ui">
    <h1>shivani's 3d snake</h1>
    <div class="stats">Score: <span id="score">0</span><br/>Speed: <span id="speed">6</span></div>
    <div class="hint">Use arrow keys / WASD to move</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // Basic config
    const gridSize = 20;
    const cellSize = 1;
    let speed = 6; // moves per second
    let score = 0;
    const scoreEl = document.getElementById('score');
    const speedEl = document.getElementById('speed');

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x05060b);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(gridSize * 0.5, 18, gridSize * 1.2);
    camera.lookAt(new THREE.Vector3(gridSize * 0.5, 0, gridSize * 0.5));

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 25, 10);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.set(1024, 1024);
    scene.add(dirLight);

    // Floor grid
    const floorGeo = new THREE.PlaneGeometry(gridSize * cellSize, gridSize * cellSize, gridSize, gridSize);
    const floorMat = new THREE.MeshStandardMaterial({ color: 0x0f2a1d, roughness: 0.8, metalness: 0.05, wireframe: false });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    const gridHelper = new THREE.GridHelper(gridSize, gridSize, 0x1a663f, 0x0f3c26);
    gridHelper.position.y = 0.001;
    scene.add(gridHelper);

    // Snake materials
    const snakeMat = new THREE.MeshStandardMaterial({ color: 0x5ce66e, metalness: 0.15, roughness: 0.35 });
    const snakeHeadMat = new THREE.MeshStandardMaterial({ color: 0x7dff9f, emissive: 0x1f5c34, emissiveIntensity: 0.35, metalness: 0.25, roughness: 0.3 });
    const foodMat = new THREE.MeshStandardMaterial({ color: 0xffc857, emissive: 0x995a00, emissiveIntensity: 0.5, metalness: 0.2, roughness: 0.35 });

    // Snake state
    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let food = spawnFood();

    const snakeMeshes = [];
    const foodMesh = new THREE.Mesh(new THREE.SphereGeometry(0.4, 24, 24), foodMat);
    foodMesh.castShadow = true;
    scene.add(foodMesh);

    function spawnFood() {
      let pos;
      do {
        pos = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function resetGame() {
      alert(`Game over! Score: ${score}`);
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      food = spawnFood();
      score = 0;
      speed = 6;
      scoreEl.textContent = score;
      speedEl.textContent = speed;
    }

    function updateSnakeGeometry() {
      // Clear old meshes
      snakeMeshes.forEach(m => scene.remove(m));
      snakeMeshes.length = 0;

      snake.forEach((segment, idx) => {
        const geo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const mat = idx === 0 ? snakeHeadMat : snakeMat;
        const mesh = new THREE.Mesh(geo, mat);
        mesh.castShadow = true;
        mesh.position.set(segment.x * cellSize - gridSize * 0.5 + cellSize * 0.5, 0.4, segment.y * cellSize - gridSize * 0.5 + cellSize * 0.5);
        mesh.rotation.y = Math.sin((idx + performance.now() * 0.002)) * 0.05;
        snakeMeshes.push(mesh);
        scene.add(mesh);
      });
    }

    function updateFoodGeometry() {
      foodMesh.position.set(food.x * cellSize - gridSize * 0.5 + cellSize * 0.5, 0.35, food.y * cellSize - gridSize * 0.5 + cellSize * 0.5);
    }

    function tickMove() {
      direction = nextDirection;
      const head = {
        x: (snake[0].x + direction.x + gridSize) % gridSize,
        y: (snake[0].y + direction.y + gridSize) % gridSize
      };
      // self collision
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        resetGame();
        return;
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        speed = Math.min(15, 6 + Math.floor(score / 50));
        scoreEl.textContent = score;
        speedEl.textContent = speed;
        food = spawnFood();
      } else {
        snake.pop();
      }
      updateSnakeGeometry();
      updateFoodGeometry();
    }

    // Timing control
    let lastTime = 0;
    let accumulator = 0;
    function animate(time) {
      if (!lastTime) lastTime = time;
      const delta = time - lastTime;
      lastTime = time;
      accumulator += delta;
      const interval = 1000 / speed;
      while (accumulator >= interval) {
        tickMove();
        accumulator -= interval;
      }

      // subtle camera sway
      const t = time * 0.0003;
      camera.position.x = gridSize * 0.5 + Math.cos(t) * 12;
      camera.position.z = gridSize * 0.5 + Math.sin(t) * 12;
      camera.lookAt(new THREE.Vector3(gridSize * 0.5, 0, gridSize * 0.5));

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    // Controls
    const keyMap = {
      ArrowUp: { x: 0, y: -1 },
      ArrowDown: { x: 0, y: 1 },
      ArrowLeft: { x: -1, y: 0 },
      ArrowRight: { x: 1, y: 0 },
      w: { x: 0, y: -1 },
      s: { x: 0, y: 1 },
      a: { x: -1, y: 0 },
      d: { x: 1, y: 0 }
    };

    document.addEventListener('keydown', (e) => {
      const dir = keyMap[e.key];
      if (!dir) return;
      // prevent reversing directly
      if (dir.x === -direction.x && dir.y === -direction.y) return;
      nextDirection = dir;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Init
    updateSnakeGeometry();
    updateFoodGeometry();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
